<!DOCTYPE html>

<html>
    <head>
        <h1 id="dashboard-h1">Dashboard</h1>
        <link rel="stylesheet" href="/MwitHC/Scripts/Muu-Kusunoki.css">
        <script src="/MwitHC/Scripts/Rei-Kuraki.js" defer></script>
        <script src="https://kit.fontawesome.com/3968a7ff1b.js" crossorigin="anonymous"></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <title>Dashboard</title>
    </head>
    <body class="dashboard-css">
        <div class="info-css">
                <button type="button" id="info-button">
                    <img src="add-new-user.png" alt="info-image" id="profile-image">
                    <div class="text-info-css">
                        <span id="dashboard-name">Name</span><br>
                        <span id="dashboard-nickname">Nickname</span><br>
                        <span id="dashboard-studentid">Classroom</span><br>
                        <span id="dashboard-classroom">Student ID</span><br>
                    </div>
                </button>
        </div>
        <div class="bottom-css">
            <div class="float-left">
                <div class="history-css">
                    <button type="button" id="history-button">
                        <i class="fa-solid fa-clock-rotate-left" id="history-id"></i>
                        <b1>History</b1>
                    </button>
                </div>
                <div class="profile-css">
                <button type="button" id="profile-button">
                    <i class="fa-solid fa-address-card" id="profile-id"></i>                <b1>profile</b1>
                </button>
            </div>
            </div>
            <div class="float-right">
                <div class="notification-css">
                    <button type="button" id="notification-button">
                        <i class="fa-solid fa-bell" id="notification-id"></i>
                        <b1>notification</b1>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
