<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/MwitHC/Scripts/Bug-Muu.css">
        <script src="/MwitHC/Scripts/Rei-Kuraki.js" defer></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <title>Profile</title>
    </head>
    <body class="edit-info-css">
        <form id="edit-info-form">
            <img src="Images/Mountian.jpg" alt="placeholder-image" id="profile-image">
            <div class="profile-edit-css">
                <input type="file" accept=".png, .jpeg, .jpg" id="profile-edit-img" required>
                <div class="line-up">
                    <input type="text" id="profile-edit-name" required placeholder="Name">
                </div>
                <div class="line-up">
                    <input type="text" id="profile-edit-nickname" required placeholder="Nickname"> 
                </div>
                <div class="line-up">
                    <input type="text" id="profile-edit-id" required placeholder="Room"> 
                </div>
                <div class="line-up">
                    <input type="text" id="profile-edit-room" required placeholder="Student ID"> 
                </div>
                <div class="line-up">
                    <button type="submit">Submit</button>
                </div>            
            </div>
        </form>
    </body>

</html>
